<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <header>
    <h1>02 - Figures and Filters Exercise</h1></header>
  
    <div class="one">
        <figure>
          <img src="http://placekitten.com/250/250" alt=""><figcaption>Original image</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="gray" alt=""><figcaption>Grayscale()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="blur" alt=""><figcaption>Blur()</figcaption> </img>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" id="invert" alt=""><figcaption>Invert()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="bright" alt=""><figcaption>Brightness()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="saturation" alt=""><figcaption>Saturation()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="sepia" alt=""><figcaption>Sepia()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="various" alt=""><figcaption>Various Filter</figcaption> </img>
        </figure>
    </div>
  </body>
</html>
