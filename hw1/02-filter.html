<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <!-- Add your code below -->
    <div class="one">
        <figure>
          <img src="http://placekitten.com/250/250"><figcaption>Original image</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="gray" ><figcaption>Grayscale()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="blur"><figcaption>Blur()</figcaption> </img>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" id="invert"><figcaption>Invert()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="bright"><figcaption>Brightness()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="saturation"><figcaption>Saturation()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="sepia"><figcaption>Sepia()</figcaption> </img>
        </figure>
        <figure >
          <img src="http://placekitten.com/250/250" id="various" ><figcaption>Various Filter</figcaption> </img>
        </figure>
    </div>
  </body>
</html>
